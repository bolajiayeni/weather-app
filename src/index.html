<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bolaji's Weather App</title>

</head>

<body>
    
    
    <div class="content">

        <div class="search">

            <input type="text" class="search__field" placeholder="Enter your location.">

            <button class="btn search__btn">

                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            
            </button>

        </div>

        <div class="locations">
            <ul class="locations__list">
                <li class="locations__item">

                    <span class="locations__result--left">
                        <svg class="location__icon">
                            <use xlink:href="img/sprite.svg#icon-chevron-small-right
                            "></use>
                        </svg>
                    </span>

                    <span class="locations__result--right">

                        <span class="location__name">London</span>
                        <span class="location__type">City</span>
                        <span class="location__woeid">44418</span>
                    </span>

                </li>
            </ul>
        </div>

        <div class="weather">
            <div class="weather__item">
                <header class="weather__item--header">
                    <p class="weather__date">10/13/2020</p>
                    <h2 class="weather__date">Tuesday</h2>
                </header>
                
            </div>
            <div class="weather__item">Tuesday</div>
            <div class="weather__item">Wednesday</div>
            <div class="weather__item">Thursday</div>
            <div class="weather__item">Friday</div>
            <div class="weather__item">Saturday</div>
            <div class="weather__item">Sunday</div>
        </div>

    </div>

    <script>

async function getWeather(query) {
            const result = await fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/search/?query=${query}`);

            const data = await result.json();
            console.log(data);
        }

        getWeather('lon');
    </script>

</body>
</html>
