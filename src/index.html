<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Bolaji's Weather App</title>

</head>

<body>
    
    
    <div class="content">

        <div class="search">

            <input type="text" class="search__field" placeholder="Enter your location.">

            <button class="btn search__btn">

                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            
            </button>

        </div>

        <div class="logo-box">
            Logo
        </div>

        <div class="locations">
            <ul class="locations__list">
                <li class="locations__item">

                    <a href="#" class="locations__link">
                        <span class="locations__result--left">
                            <svg class="locations__icon">
                                <use xlink:href="img/sprite.svg#icon-chevron-small-right
                                "></use>
                            </svg>
                        </span>
    
                        <span class="locations__result--right">
    
                            <span class="locations__name">London</span>
                            <span class="locations__woeid">44418</span>

                        </span>
                    </a>

                </li>

                <li class="locations__item">

                    <a href="#" class="locations__link">
                        <span class="locations__result--left">
                            <svg class="locations__icon">
                                <use xlink:href="img/sprite.svg#icon-chevron-small-right
                                "></use>
                            </svg>
                        </span>
    
                        <span class="locations__result--right">
    
                            <span class="locations__name">London</span>
                            <span class="locations__woeid">44418</span>

                        </span>
                    </a>

                </li>
                
            </ul>
        </div>

        <div class="weather">
            <div class="weather__item">
                <header class="weather__item--header">
                    <p class="weather__date">10/13/2020</p>
                    <h2 class="weather__date">Tuesday</h2>
                </header>
                
            </div>
            <div class="weather__item">Tuesday</div>
            <div class="weather__item">Wednesday</div>
            <div class="weather__item">Thursday</div>
            <div class="weather__item">Friday</div>
            <div class="weather__item">Saturday</div>
            <div class="weather__item">Sunday</div>
        </div>

        <div class="credits">
            Credits
        </div>

    </div>

    <script>  

    </script>

</body>
</html>
